name: Generate student index.json

on:
  push:
    branches: [ "main" ]
    paths:
      - "data/students/**/sets/*.json"
      - "scripts/generate-student-index.mjs"
      - ".github/workflows/generate-index.yml"

permissions:
  contents: write

jobs:
  build-index:
    # Actions 봇이 만든 커밋이 다시 트리거되어 무한루프 도는 걸 방지
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate indexes
        run: node scripts/generate-student-index.mjs

      - name: Commit changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/students/**/index.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: auto-generate student index.json [skip ci]"
          git push
